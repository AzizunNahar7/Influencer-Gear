<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>

    <!-- Google font poppins from google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/c1f630df1a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <!-- Navbar section start here -->
        <nav class="nav-container">
            <div class="nav-title-container">
                <h3>Influencer products</h3>
            </div>
            <div class="nav-items-container">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Sign up</a>
                <a href="">Log In</a>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
        <!-- Banner section start here -->
        <section class="banner-container">
            <div class="banner-content">
                <h1>Start your Journey as Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem<br> vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn-primary">Preebook now <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
            </div>
            <div class="banner-img">
                <img src="./images/picture/main-camera.png" alt="">
            </div>
        </section>
    </header>
    <main>
        <!-- Social images section start here -->
        <section class="social-image-container">
            <img src="./images/Alibaba.svg" alt="">
            <img src="./images/Amazon.svg" alt="">
            <img src="./images/Daraz.pk Logo.svg" alt="">
            <img src="./images/Ebay.svg" alt="">
            <img src="./images/Rakuten.svg" alt="">
            <img src="./images/Walmart.svg" alt="">
            <img src="./images/Target.svg" alt="">
        </section>
    </main>
</body>
</html>
